<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <h2 id="clock"></h2>
    <div class="todolist">
      <form action="" id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="Write a to do and press enter"
          required
        />
      </form>

      <ul id="todo-list"></ul>
    </div>
    <div class="" id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/loginLocalStorage.js"></script>
    <script src="src/randomBackground.js"></script>
    <script src="src/weather.js"></script>

    <script src="src/todo.js"></script>
  </body>
</html>
